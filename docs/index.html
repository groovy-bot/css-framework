<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../build/framework.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <h1>Groovy CSS-Framework Documentation</h1>
      <section>
        <h2>Buttons</h2>
        <h3>Edged</h3>
        <div>
          <a class="btn huge purple">Huge</a>
          <a class="btn big purple">Big</a>
          <a class="btn medium purple">Medium</a>
          <a class="btn small purple">Small</a>
        </div>
        <h3>Rounded</h3>
        <div>
          <a class="btn huge rounded purple">Huge</a>
          <a class="btn big rounded purple">Big</a>
          <a class="btn medium rounded purple">Medium</a>
          <a class="btn small rounded purple">Small</a>
        </div>
        <h3>Animated</h3>
        <div>
          <a class="btn huge rounded blue animated">Huge</a>
          <a class="btn big purple-light animated">Big</a>
          <a class="btn medium rounded dark animated">Medium</a>
          <a class="btn small grey-light animated">Small</a>
        </div>
      </section>
      <section>
        <h2>Tooltips</h2>
        <div>
          <span class="inner" tooltip="Tooltip">
            <a>
              Hover me!
            </a>
          </span>
        </div>
      </section>
    </main>
  </body>
</html>
